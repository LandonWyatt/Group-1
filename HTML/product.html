<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Medicare - Product Management</title>
	<link rel="stylesheet" href="styles\styles.css">
</head>
<body>
	<div>
		<ul class="nav">
			<li><a href="#main">Main Page</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
			<li><a href="#viewproduct">View Products</a></li>
			<li><a href="#signup">Sign Up</a></li>
			<li><a href="#login">Login</a></li>
		</ul>
	</div>
	<div id="products">
		<h2>
			Available Products
		</h2>
		<div>
			<label class="defineEntries" id="showEntries">
				Show 
				<select name="numEntries" id="numEntries">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
				entries
			</label>
			<label class="defineEntries" id="searchEntries">
				Search: 
				<input type="search" name="searchBar">
			</label>
			<table id="productTable">
				<thead>
					<tr>
						<th>ID</th>
						<th></th>
						<th>Name</th>
						<th>Brand</th>
						<th>Qty. Avail.</th>
						<th>Unit Price</th>
						<th>Activate</th>
						<th>Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td> <!-- ID -->
						<td><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-157402355-1549537663.jpg?crop=1.00xw:0.806xh;0,0.0583xh&resize=980:*"></td> <!-- Photo -->
						<td>Paracetamol</td> <!-- Name -->
						<td>Cipla</td> <!-- Brand -->
						<td>50</td> <!-- Qty -->
						<td>$18</td> <!-- Price -->
						<td><input type="checkbox" name="toggle"></td> <!-- Activate -->
						<td><a href="#">Edit</a></td> <!-- Edit -->
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
