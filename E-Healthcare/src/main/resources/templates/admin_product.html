<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Medicare - Product Management</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/productStyles.css">
		<script src="/js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="nav">
			<ul class="nav-left">
				<li><a th:href="@{/}">Main Page</a></li>
				<li><a th:href="@{/about}">About</a></li>
				<li><a th:href="@{/contact}">Contact</a></li>
				<li><a th:href="@{/product}">View Products</a></li>
			</ul>
			<ul class="nav-right">
				<li><a th:href="@{/login}">Login</a></li>
				<li><a th:href="@{/signup}">Sign Up</a></li>
			</ul>
		</div>
		<div class="products">
			<h2>
				Available Products
			</h2>
			<label class="defineEntries" id="showEntries">
				Show 
				<select onchange="showEntries()" name="numEntries" id="numEntries">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
				entries
			</label>
			<label class="defineEntries" id="searchEntries">
				<input type="search" placeholder="Search..." id="searchBar" name="searchBar" onkeyup="takeInput()">
			</label>
			<br/>
			<div th:switch="${products}">
				<h2 th:case="null">No products found.</h2>
				<div th:case="*">
					<table class="productTable">
						<thead>
							<tr>
								<th>ID</th>
								<th></th>
								<th>Name</th>
								<th>Brand</th>
								<th>Qty. Avail.</th>
								<th>Unit Price</th>
								<th>Activate</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product.id}"></td> <!-- ID -->
								<td><img th:alt="${product.id}" th:src="${product.image}"></td> <!-- Photo -->
								<td th:text="${product.name}"></td> <!-- Name -->
								<td th:text="${product.brand}"></td> <!-- Brand -->
								<td th:text="${product.qtyAvailable}"></td> <!-- Qty -->
								<td th:text="${product.price}"></td> <!-- Price -->
								<td> <!-- Activate -->
									<input type="checkbox" name="toggle" th:checked="${product.activate}">
								</td>
								<td> <!-- Edit -->
									<a href="#" >
										<img src="/images/edit-icon.png" alt="Edit" height="30"/>
									</a>
								</td> 
							</tr>
							<tr>
								<td id="addProductButton">
									<a href="/add_product">
										<img src="/images/add-icon.png" alt="Add" height="30"/>
									</a>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</body>
</html>
