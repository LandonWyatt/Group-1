<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Medicare - Product Management</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/productStyles.css">
		<script src="/js/script.js" type="text/javascript"></script>
	</head>
	<body>
		<div class="nav">
			<ul class="nav-left">
				<li><a href="index.html">Main Page</a></li>
				<li><a href="about.html">About</a></li>
				<li><a href="contact.html">Contact</a></li>
				<li><a href="#">View Products</a></li>
			</ul>
			<ul class="nav-right">
				<li><a href="signup.html">Sign Up</a></li>
				<li><a href="login.html">Login</a></li>
			</ul>
		</div>
		<div class="products">
			<h2>
				Available Products
			</h2>
			<label class="defineEntries" id="showEntries">
				Show 
				<select name="numEntries" id="numEntries">
					<option value="5">5</option>
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="30">30</option>
					<option value="40">40</option>
					<option value="50">50</option>
				</select>
				entries
			</label>
			<label class="defineEntries" id="searchEntries">
				<input type="search" placeholder="Search..." id="searchBar" name="searchBar" onkeyup="takeInput()">
			</label>
			<table class="productTable">
				<thead>
					<tr>
						<th>ID</th>
						<th></th>
						<th>Name</th>
						<th>Brand</th>
						<th>Qty. Avail.</th>
						<th>Unit Price</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>1</td> <!-- ID -->
						<td><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/gettyimages-157402355-1549537663.jpg?crop=1.00xw:0.806xh;0,0.0583xh&resize=980:*"></td> <!-- Photo -->
						<td>Paracetamol</td> <!-- Name -->
						<td>Cipla</td> <!-- Brand -->
						<td>50</td> <!-- Qty -->
						<td>$18</td> <!-- Price -->
						<td><input type="number" name="qtyToCart" id="qtyToCart" min="1"/></td> <!-- Quantity -->
						<td> <!-- Add to Cart -->
							<a href="#">
								<img src="/images/add-to-cart.png" alt="Add to Cart" height="30" />
							</a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
