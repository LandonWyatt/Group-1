<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<title>Medicare - Cart</title>
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/productStyles.css">
	</head>
	<body>
		<div class="nav">
			<ul class="nav-left">
				<li><a th:href="@{/}">Main Page</a></li>
				<li><a th:href="@{/about}">About</a></li>
				<li><a th:href="@{/contact}">Contact</a></li>
				<li><a th:href="@{/product}">View Products</a></li>
			</ul>
			<ul class="nav-right">
				<li><a th:href="@{/cart}">Cart</a></li>
				<li><a th:href="@{/login}">Login</a></li>
				<li><a th:href="@{/signup}">Sign Up</a></li>
			</ul>
		</div>
		<div class="products" th:switch="${products}">
			<h2>
				Your Cart:
			</h2>
			<table class="cartTable">
				<thead>
					<tr>
						<th>Product</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Subtotal</th>
					</tr>
				</thead>
				<tbody>
					<tr id="cartProduct" th:each="product : ${products}">
						<td>
							<div id="productInCart">
								<img th:alt="${product.id}" th:src="${product.image}">
								<div>
									<h3 th:text="${product.name}"></h3> <!-- Name -->
									<p style="display:inline">Brand: <p style="display:inline" th:text="${product.brand}"></p> <!-- Brand -->
									<p>Description: An antipyretic medicine used for fevers.</p> <!-- Description -->
								</div>
							</div>
						</td>
						<td th:text="${product.price}"></td>
						<td><input type="number" name="qtyInCart" id="qtyInCart" min="1"/></td>
						<td th:text="${product.price * 1}"></td>
						<td>
							<a href="#"><img src="/images/refresh.png" alt="Refresh" height="30" /></a>
							<a th:href="@{/remove_from_cart/{id}(id=${product.id})}"><img src="/images/delete.png" alt="Delete" height="30" /></a>
						</td>
					</tr>
					<tr id="cartManagement">
						<td><button type="submit" id="continueShoppingButton"><b>&#8249</b> Continue Shopping</button></td>
						<td></td>
						<td></td>
						<td>Total: <b>$0</b></td>
						<td><button type="submit" id="checkoutButton">Checkout <b>&#8250</b></button></td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
